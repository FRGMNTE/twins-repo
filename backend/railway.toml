{
  "$schema": "https://railway.com/railway.schema.json",
  "build": {
    "builder": "NIXPACKS",
    "nixpacksPlan": {
      "providers": [
        "python"
      ]
    }
  },
  "deploy": {
    "runtime": "V2",
    "numReplicas": 1,
    "startCommand": "uvicorn main:app --host 0.0.0.0 --port $PORT",
    "sleepApplication": false,
    "useLegacyStacker": false
  }
}

